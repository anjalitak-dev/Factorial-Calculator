<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Factorial Calculator</h1>
        
        <div class="mb-3">
            <label for="number" class="form-label">Enter a Positive Integer</label>
            <input type="number" class="form-control" id="number" min="0" placeholder="Enter number here">
        </div>
        
        <div class="mb-3">
            <label for="method" class="form-label">Select Method</label>
            <select id="method" class="form-select">
                <option value="iterative" class="option">Iterative</option>
                <option value="recursive" class="option">Recursive</option>
            </select>
        </div>
        
        <button class="btn" onclick="calculateFactorial()">Calculate</button>
        
        <p id="error" class="error"></p>
        
        <p id="result" class="result-text"></p>
        <p id="methodUsed" class="method-used"></p>
        
       
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
